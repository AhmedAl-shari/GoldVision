<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAN Test - GoldVision</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    h1 { color: #333; margin-bottom: 1rem; }
    .success { color: #10b981; font-weight: bold; }
    .error { color: #ef4444; font-weight: bold; }
    .info { color: #3b82f6; }
    pre {
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 1rem 0;
      font-size: 0.875rem;
    }
    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    button:hover { background: #059669; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì± LAN Connection Test</h1>
    <p>Testing local network connectivity...</p>
    
    <div id="results"></div>
    
    <button onclick="runTests()">üîÑ Run Tests Again</button>
  </div>

  <script>
    const results = document.getElementById('results');

    async function runTests() {
      results.innerHTML = '<p class="info">Running tests...</p>';
      
      let html = '';
      
      // Test 1: Get network info
      html += '<h3>Test 1: Network Detection</h3>';
      try {
        const res = await fetch('/api/network-info');
        const data = await res.json();
        html += `<p class="success">‚úÖ Backend Reachable</p>`;
        html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        html += `<p><strong>Your LAN IP:</strong> ${data.serverLanIP || data.serverIP}</p>`;
      } catch (error) {
        html += `<p class="error">‚ùå Backend Not Reachable: ${error.message}</p>`;
      }
      
      // Test 2: Check if accessed via LAN
      html += '<h3>Test 2: How You're Connected</h3>';
      const hostname = window.location.hostname;
      const url = window.location.href;
      
      if (hostname === 'localhost' || hostname === '127.0.0.1') {
        html += `<p class="info">üñ•Ô∏è You're on the COMPUTER (localhost)</p>`;
        html += `<p>URL: ${url}</p>`;
      } else {
        html += `<p class="success">üì± You're on LAN! IP: ${hostname}</p>`;
        html += `<p>URL: ${url}</p>`;
        html += `<p class="success">‚úÖ LAN access is working!</p>`;
      }
      
      // Test 3: Check ports
      html += '<h3>Test 3: Connectivity</h3>';
      html += '<p class="info">Testing backend connection...</p>';
      
      try {
        const healthRes = await fetch('/api/health');
        const healthData = await healthRes.json();
        html += `<p class="success">‚úÖ Backend API Working</p>`;
        html += `<p>Status: ${healthData.status}</p>`;
      } catch (error) {
        html += `<p class="error">‚ùå Backend not accessible: ${error.message}</p>`;
      }
      
      results.innerHTML = html;
    }
    
    // Run tests automatically on load
    runTests();
  </script>
</body>
</html>
