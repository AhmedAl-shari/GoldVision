<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Force Refresh - Anomaly Alerts Fixed</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 700px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 50px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 { font-size: 3em; margin: 0 0 10px; }
    h2 { font-size: 1.5em; margin: 0 0 30px; opacity: 0.9; font-weight: normal; }
    .progress {
      background: rgba(255,255,255,0.2);
      border-radius: 15px;
      height: 50px;
      margin: 40px 0;
      overflow: hidden;
    }
    .progress-bar {
      background: linear-gradient(90deg, #10b981, #059669);
      height: 100%;
      width: 0%;
      transition: width 0.5s ease-out;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2em;
    }
    .step {
      margin: 15px 0;
      padding: 20px;
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
      text-align: left;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .done { color: #10b981; font-size: 1.5em; }
    .spinner {
      border: 5px solid rgba(255,255,255,0.3);
      border-top: 5px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .icon { font-size: 1.5em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß Anomaly Alerts Fixed!</h1>
    <h2>Clearing caches to load updated code...</h2>

    <div class="progress">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <div id="steps"></div>
    <div class="spinner" id="spinner"></div>
  </div>

  <script>
    const steps = [
      { icon: 'üóëÔ∏è', name: 'Clearing localStorage', action: () => localStorage.clear() },
      { icon: 'üóëÔ∏è', name: 'Clearing sessionStorage', action: () => sessionStorage.clear() },
      { icon: 'üîÑ', name: 'Unregistering service workers', action: async () => {
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
          }
        }
      }},
      { icon: 'üóëÔ∏è', name: 'Clearing all browser caches', action: async () => {
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          for (let name of cacheNames) {
            await caches.delete(name);
          }
        }
      }},
      { icon: 'üóëÔ∏è', name: 'Clearing IndexedDB', action: async () => {
        if ('indexedDB' in window) {
          const dbs = await indexedDB.databases?.() || [];
          for (let db of dbs) {
            indexedDB.deleteDatabase(db.name);
          }
        }
      }},
      { icon: '‚úÖ', name: 'Redirecting to Dashboard', action: () => {
        setTimeout(() => {
          window.location.href = '/dashboard?_t=' + Date.now() + '&_force=true&_anomaly_fixed=true';
        }, 500);
      }}
    ];

    const stepsDiv = document.getElementById('steps');
    const progressBar = document.getElementById('progressBar');
    const spinner = document.getElementById('spinner');

    async function executeSteps() {
      for (let i = 0; i < steps.length; i++) {
        const step = steps[i];
        
        // Add step to UI
        const stepDiv = document.createElement('div');
        stepDiv.className = 'step';
        stepDiv.innerHTML = `<span class="icon">${step.icon}</span><span id="step-${i}">${step.name}...</span>`;
        stepsDiv.appendChild(stepDiv);

        try {
          // Execute step
          await step.action();
          
          // Mark as done
          document.getElementById(`step-${i}`).innerHTML = `${step.name} <span class="done">‚úì</span>`;
          
          // Update progress
          const progress = ((i + 1) / steps.length * 100).toFixed(0);
          progressBar.style.width = progress + '%';
          progressBar.textContent = progress + '%';
          
          // Wait for visual effect
          await new Promise(resolve => setTimeout(resolve, 400));
        } catch (error) {
          console.error(`Error in step ${i}:`, error);
          document.getElementById(`step-${i}`).innerHTML = `${step.name} <span style="color: #fbbf24">‚ö†Ô∏è</span>`;
        }
      }
      
      spinner.style.display = 'none';
    }

    // Start immediately
    executeSteps();
  </script>
</body>
</html>
