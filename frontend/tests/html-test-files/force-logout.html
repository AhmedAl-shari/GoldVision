<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Logout - GoldVision</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 40px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            color: #1a202c;
            font-size: 28px;
            margin-bottom: 16px;
        }
        
        p {
            color: #4a5568;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .status {
            background: #f7fafc;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: left;
        }
        
        .status-item {
            font-size: 14px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-item:last-child {
            margin-bottom: 0;
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #ef4444;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success {
            color: #10b981;
        }
        
        .error {
            color: #ef4444;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            text-decoration: none;
            display: inline-block;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üö™</div>
        <h1 id="title">Clearing Authentication...</h1>
        <p id="description">Please wait while we clear your session...</p>
        
        <div class="status" id="status">
            <div class="status-item">
                <span class="spinner"></span>
                <span>Clearing localStorage...</span>
            </div>
            <div class="status-item">
                <span class="spinner"></span>
                <span>Clearing sessionStorage...</span>
            </div>
            <div class="status-item">
                <span class="spinner"></span>
                <span>Clearing cookies...</span>
            </div>
        </div>
        
        <a href="/login" class="button" id="loginBtn" style="display: none;">
            üîê Go to Login Page
        </a>
    </div>

    <script>
        async function forceLogout() {
            const statusEl = document.getElementById('status');
            const titleEl = document.getElementById('title');
            const descEl = document.getElementById('description');
            const loginBtn = document.getElementById('loginBtn');
            
            try {
                // Step 1: Clear localStorage
                await new Promise(resolve => setTimeout(resolve, 500));
                localStorage.clear();
                updateStatus(0, '‚úÖ localStorage cleared');
                
                // Step 2: Clear sessionStorage
                await new Promise(resolve => setTimeout(resolve, 500));
                sessionStorage.clear();
                updateStatus(1, '‚úÖ sessionStorage cleared');
                
                // Step 3: Clear cookies (best effort)
                await new Promise(resolve => setTimeout(resolve, 500));
                document.cookie.split(";").forEach(cookie => {
                    const name = cookie.split("=")[0].trim();
                    document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
                });
                updateStatus(2, '‚úÖ Cookies cleared');
                
                // Success!
                await new Promise(resolve => setTimeout(resolve, 500));
                titleEl.textContent = '‚úÖ Authentication Cleared!';
                descEl.textContent = 'All authentication data has been removed. You can now log in with a fresh session.';
                statusEl.style.display = 'none';
                loginBtn.style.display = 'inline-block';
                
                // Auto-redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
                
            } catch (error) {
                titleEl.textContent = '‚ùå Error Occurred';
                descEl.textContent = 'There was an error clearing authentication. Please try manually.';
                statusEl.innerHTML = `<div class="status-item error">Error: ${error.message}</div>`;
                loginBtn.style.display = 'inline-block';
            }
        }
        
        function updateStatus(index, text) {
            const statusItems = document.querySelectorAll('.status-item');
            if (statusItems[index]) {
                statusItems[index].innerHTML = `<span class="success">‚úÖ</span><span>${text.replace('‚úÖ ', '')}</span>`;
            }
        }
        
        // Run immediately
        forceLogout();
    </script>
</body>
</html>
