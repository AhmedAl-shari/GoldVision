name: GoldVision CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install
          npm run postinstall

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Run E2E tests
        run: |
          cd frontend
          npm run e2e:ci

      - name: Run integration tests
        run: |
          # Start backend in background (if not already running)
          node express-backend-enhanced.js &
          sleep 5
          # Run comprehensive API integration tests
          node tests/integration/test_api_endpoints_comprehensive.js
        continue-on-error: true

  security-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run security audit
        run: npm audit --audit-level=high

      - name: Check for vulnerabilities
        run: |
          npx audit-ci --config audit-ci.json

  build-and-deploy:
    needs: [lint-and-test, security-audit]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Analyze bundle size
        run: |
          cd frontend
          npm run analyze:bundle -- --ci
        continue-on-error: false

      - name: Build Docker images
        run: |
          docker build -t goldvision-frontend ./frontend
          docker build -t goldvision-backend .
          docker build -t goldvision-prophet ./prophet-service

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add actual deployment commands here
